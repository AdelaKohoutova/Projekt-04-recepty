<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <!-- hlavni recept -->
        <div class="hlavni">
            <div class="typ_pokrmu">Saláty</div>
            <div class="comments">5 komentářů</div>

            <div class="nazev_pokrmu">Salát s&nbsp;vlašskými ořechy</div>
        </div>

        <div class="male">
            <!-- maly recept 2 -->
            <div class="maly chlebicek">
                <div class="typ_pokrmu">Svačina</div>
                <div class="comments">16 komentářů</div>

                <div class="nazev_pokrmu">Chlebíček s&nbsp;avokádem</div>
            </div>

            <!-- maly recept 3 -->
            <div class="maly tacos">
                <div class="typ_pokrmu">Mexická</div>
                <div class="comments">7 komentářů</div>

                <div class="nazev_pokrmu">Avokádové tacos</div>
            </div>


            <!-- maly recept 4 -->
            <div class="maly cizrna">
                <div class="typ_pokrmu">Luštěniny</div>
                <div class="comments">23 komentářů</div>

                <div class="nazev_pokrmu">Pita chléb s&nbsp;cizrnou</div>
            </div>


            <!-- maly recept 5 -->
            <div class="maly burger">
                <div class="typ_pokrmu">Burgery</div>
                <div class="comments">19 komentářů</div>

                <div class="nazev_pokrmu">Sojový burger</div>
            </div>
        </div>



        <div class="paticka">
            <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
        </div>


    </body>
</html>
